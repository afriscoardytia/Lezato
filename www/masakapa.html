<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/masakapa.css">

</head>

<body>

    </div>
    <div class="content has-header">

                    <p class="align-center teks text-white">Rekomendasi akan muncul dibawah</p>
                </div>
            </form>
        </div>

        <div class="list padding">
            <div class="padding" id="isi">

            </div>
        </div>
    </div>
    <script type=" text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/masakapa.js"></script>

</html>
